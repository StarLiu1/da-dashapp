# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cupda

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cupdaapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_be5410a33bbd49fe9fd1bcb904fb19ac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_162fea1a2dc849efbd92fe4e476733f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cupdaapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be5410a33bbd49fe9fd1bcb904fb19ac }}/mydashapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cupda'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_85bc0aa4491f400a84c9fdde9e84ad8a }}
        images: 'cupdaapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_be5410a33bbd49fe9fd1bcb904fb19ac }}/mydashapp:${{ github.sha }}'